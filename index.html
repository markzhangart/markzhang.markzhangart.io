<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mark Zhang Art Portfolio</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #111;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

footer {
  height: 60px;
  text-align: center;
  font-size: 14px;
  line-height: 1.4;
  background-color: #111;
  padding: 10px;
}

#gallery {
  position: relative;
  height: calc(100vh - 70px);
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

#gallery img {
  max-height: 100%;
  max-width: 100%;
  object-fit: contain;
  user-select: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.5s ease;
  pointer-events: none; /* 禁止非活跃图片响应鼠标 */
  z-index: 1; /* 非活跃图片低层级 */
}

#gallery img.active {
  opacity: 1;
  pointer-events: auto; /* 允许活跃图片响应鼠标 */
  z-index: 2; /* 活跃图片高层级 */
}

button#prev, button#next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
  font-size: 3rem;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

button#prev { left: 20px; }
button#next { right: 20px; }

button#prev:hover, button#next:hover {
  background: rgba(255, 255, 255, 0.6);
}
</style>
</head>
<body>

<div id="gallery">
  <button id="prev">&#9664;</button>
  <img src="images/work1.jpg" class="active">
  <img src="images/work2.jpg">
  <img src="images/work3.jpg">
  <img src="images/work4.jpg">
  <img src="images/work5.jpg">
  <img src="images/work6.jpg">
  <img src="images/work7.jpg">
  <img src="images/work8.jpg">
  <img src="images/work9.jpg">
  <img src="images/work10.jpg">
  <img src="images/work11.jpg">
  <img src="images/work12.jpg">
  <img src="images/work13.jpg">
  <img src="images/work14.jpg">
  <img src="images/work15.jpg">
  <img src="images/work16.jpg">
  <img src="images/work17.jpg">
  <img src="images/work18.jpg">
  <img src="images/work19.jpg">
  <img src="images/work20.jpg">
  <img src="images/work21.jpg">
  <img src="images/work22.jpg">
  <img src="images/work23.jpg">
  <button id="next">&#9654;</button>
</div>

<footer>
  <strong>Mark Zhang - Art Portfolio</strong><br>
  Hello! My name is Mark Zhang. I am a concept artist. For collaboration, please contact email below:<br>
  <a href="mailto:markzhangart@gmail.com" style="color:#4fa3ff">markzhangart@gmail.com</a>  | <a href="https://x.com/markzhangart" target="_blank" style="color:#4fa3ff">X</a>  | <a href="https://www.artstation.com/markzhang" target="_blank" style="color:#4fa3ff">Artstation</a>
</footer>

<script>
const images = document.querySelectorAll('#gallery img');
let index = 0;

function showImage(i) {
  images.forEach((img, idx) => {
    img.classList.toggle('active', idx === i);
  });
}

document.getElementById('prev').addEventListener('click', () => {
  index = (index - 1 + images.length) % images.length;
  showImage(index);
});

document.getElementById('next').addEventListener('click', () => {
  index = (index + 1) % images.length;
  showImage(index);
});
</script>

</body>
</html>
